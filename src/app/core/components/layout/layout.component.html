<ng-container>
  <div class="container">
    <div class="toolbar">
      <div>
        <app-button-dropdown
          iconType="pi pi-bars"
          [options]="itemsNavigation"></app-button-dropdown>
      </div>
      <div>
        <app-button-dropdown
          position="right"
          iconType="pi pi-user"
          [options]="itemsOptions"></app-button-dropdown>

    <div class="main-content">

    </div>
  </div>
</ng-container>
